services:
  # Database
  db:
    image: mysql:8.0
    container_name: xmas-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-xmas_event}
      MYSQL_USER: ${MYSQL_USER:-xmasuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-xmaspass}
      TZ: Asia/Seoul
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    networks:
      - xmas-network
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost -u root -p$MYSQL_ROOT_PASSWORD --silent" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: xmas-redis
    restart: unless-stopped
    environment:
      TZ: Asia/Seoul
    ports:
      - "6379:6379"
    networks:
      - xmas-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: xmas-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-xmasuser}:${MYSQL_PASSWORD:-xmaspass}@db:3306/${MYSQL_DATABASE:-xmas_event}
      REDIS_URL: redis://redis:6379/0
      TZ: Asia/Seoul
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - xmas-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 5s
      retries: 3

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # IMPORTANT: Do not default to http://localhost:8000 here.
        # In production, the browser's localhost is the user's machine, not the server.
        # Prefer empty (so frontend derives same-origin) and rely on nginx proxy (/api, /admin/api).
        VITE_API_URL: ${VITE_API_URL:-}
        VITE_ADMIN_API_URL: ${VITE_ADMIN_API_URL:-}
        VITE_ENV: production
    container_name: xmas-frontend
    restart: unless-stopped
    environment:
      TZ: Asia/Seoul
    ports:
      - "3000:80"
    networks:
      - xmas-network
    depends_on:
      - backend

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: xmas-nginx
    restart: unless-stopped
    environment:
      TZ: Asia/Seoul
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/nginx/ssl:ro
      - /var/www/certbot:/var/www/certbot:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - xmas-network

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: xmas-certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done'"
    networks:
      - xmas-network

networks:
  xmas-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
